# /etc/nginx/sites-available/app.readandlead.app

server {
    listen 80;
    server_name app.readandlead.app;

    # Redirect HTTP to HTTPS (enable after cert is issued)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.readandlead.app;

    # Fill these after obtaining certs via certbot or your provider
    ssl_certificate     /etc/letsencrypt/live/app.readandlead.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.readandlead.app/privkey.pem;

    # Serve React build artifacts
    root /var/www/app.readandlead.app;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Static assets with cache
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }
}

