# /etc/nginx/sites-available/api.readandlead.app

server {
    listen 80;
    server_name api.readandlead.app;

    # Redirect HTTP to HTTPS (enable after cert is issued)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.readandlead.app;

    # Fill these after obtaining certs via certbot or your provider
    ssl_certificate     /etc/letsencrypt/live/api.readandlead.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.readandlead.app/privkey.pem;

    # Proxy to FastAPI (Gunicorn/Uvicorn) on localhost:8000
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

