services:
  - type: web
    name: readandlead-api
    env: python
    plan: free
    buildCommand: pip install -r server/requirements.txt
    startCommand: bash -lc "cd server && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    healthCheckPath: /api/ping
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # 배포 후 Vercel 도메인을 포함해 변경하세요 (예: https://your-app.vercel.app)
      - key: ALLOWED_ORIGINS
        value: http://localhost,http://localhost:3000
